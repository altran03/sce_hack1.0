<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video CAPTCHA Blocker</title>
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            font-size: 18px;
            margin: 0 0 5px 0;
            color: #333;
        }
        
        .header p {
            font-size: 12px;
            color: #666;
            margin: 0;
        }
        
        .status {
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
            text-align: center;
            font-size: 14px;
        }
        
        .status.active {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.inactive {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            margin-bottom: 10px;
            transition: background-color 0.3s;
        }
        
        .button.primary {
            background-color: #007bff;
            color: white;
        }
        
        .button.primary:hover {
            background-color: #0056b3;
        }
        
        .button.secondary {
            background-color: #6c757d;
            color: white;
        }
        
        .button.secondary:hover {
            background-color: #545b62;
        }
        
        .info {
            font-size: 12px;
            color: #666;
            text-align: center;
            margin-top: 15px;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üîí Video CAPTCHA Blocker</h1>
        <p>Block videos until CAPTCHA solved</p>
    </div>
    
    <div id="status" class="status">
        <span id="statusText">Checking status...</span>
    </div>
    
    <button id="optionsBtn" class="button primary">‚öôÔ∏è Options</button>
    <button id="testBtn" class="button secondary">üß™ Test on Current Page</button>
    
    <div class="info">
        This extension automatically blocks videos on YouTube, TikTok, and other supported sites until you solve a CAPTCHA challenge.
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
